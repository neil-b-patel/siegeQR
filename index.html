<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siege Game</title>
  </head>
  <body>
    <canvas id="c" style="display: block; margin: auto; margin-top: 1em">
    </canvas>


    <div style="margin-top: 1em; margin-bottom: 1em;">
      CONTROLS:
    </div>

    <div id="btnRow" style="margin-left: 2.3em; display: flex; justify-content:space-evenly;">
      <button id="upBtn">UP / W -> Angle Up</button>
      <button id="downBtn">DOWN / S -> Angle Down</button>
      <button id="leftBtn">LEFT / A -> Velocity Down</button>
      <button id="rightBtn">RIGHT / D -> Velocity Up</button>
      <button id="spaceBtn">SPACE / CLICK ON GAME -> Fire Projectile</button>
    </div>

  </body>
  <script type="module" src="game.js"></script>
</html>
